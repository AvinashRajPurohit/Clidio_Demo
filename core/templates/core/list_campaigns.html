<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b5d940234.js" crossorigin="anonymous"></script>
  <title>Campaigns</title>
</head>

<style>
  body{
    background: #e5e8e8;
    font-family: 'Open Sans', sans-serif;
}
.label-heading{
    font-size: 16px;
    font-weight: 600;
}
.label-heading a{
    color: #9ca3a3;
}

.add-button{
    font-size: 20px;
}
.frequency-cap{
    font-size: 12px;
    color: #737777;
    font-weight: 600;
}
.symbol-none{
    font-size: 14px;
    font-weight: 400;
    color: #000;
}
h5{
    font-weight: 600;
}
</style>
<body>
{% include "core/message.html" %}

    <div class="container">
        <h3 class="mt-2 text-center">All Campaigns</h3>
          <a href="{% url 'home' %}" class="btn btn-info btn-sm float-right mb-2">Create Campaign</a>

        <table class="table table-striped mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Campaign Name</th>
      <th scope="col">Start Date</th>
      <th scope="col">Campaign Type</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for c in campaigns %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{c.campaign_name}}</td>
      <td>{{c.start_date}}</td>
      <td>{{c.campaign_type}}</td>
      <td>
        <a class="btn btn-sm btn-warning" href="{% url 'home' %}?campaign_id={{c.id}}">Update</a>
        <a class="btn btn-sm btn-danger" href="{% url 'campaign-delete' c.id %}">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>
</html>
